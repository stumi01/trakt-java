apply plugin: 'java'
apply plugin: 'maven'

group = 'com.uwetrottmann.trakt5'
version = '5.8.1-SNAPSHOT'

description = """trakt-java"""

sourceCompatibility = 1.7
targetCompatibility = 1.7
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version:'2.3.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version:'2.3.0'
    compile "com.squareup.retrofit2:adapter-rxjava2:2.3.0"
    compile "io.reactivex.rxjava2:rxjava:2.1.7"
    compile group: 'org.threeten', name: 'threetenbp', version:'1.3.3'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'2.5.0'
    testCompile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version:'3.8.0'
    compileOnly group: 'com.google.code.findbugs', name: 'jsr305', version:'3.0.2'
}
